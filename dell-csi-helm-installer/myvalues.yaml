  # Allowed values: "error", "warn"/"warning", "info", "debug"
  # Default value: "debug"
  logLevel: "debug"

  # CSI driver log format
  # Allowed values: "TEXT" or "JSON"
  # Default value: "TEXT"
  logFormat: "TEXT"

  ##########################
  # PLATFORM ATTRIBUTES
  ##########################
